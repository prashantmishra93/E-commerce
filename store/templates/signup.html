{% extends 'base.html' %}

{% block title %} SignUp Page {% endblock title %}

{% block head %}{% endblock head %}

{% block content %}

<div class="container">
    <div class="p-2 m-1">
        <div class="col-lg-4 mx-auto border rounded p-4">
            <h3 class="alert alert-dark border rounded">Create An Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">{{error}}</div>
                {% endif %}

                <div class="form-group">
                    <label><h4>First Name</h4></label>
                    <input type="text" value="{{values.first_name}}" name="first_name" class="form-control form-control-sm" placeholder="" required>
                </div>

                <div class="form-group">
                    <label><h4>Last Name</h4></label>
                    <input type="text" value="{{values.last_name}}" name="last_name" class="form-control form-control-sm" placeholder="" required>
                </div>

                <div class="form-group">
                    <label><h4>Phone Number</h4></label>
                    <input type="number" value="{{values.phone}}" name="phone" class="form-control form-control-sm" required>
                </div>

                <div class="form-group">
                    <label><h4>Email</h4></label>
                    <input type="email" value="{{values.email}}" name="email" class="form-control form-control-sm" placeholder="example@gmail.com" required>
                </div>

                <div class="form-group">
                    <label><h4>Password</h4></label>
                    <input type="password" name="password" class="form-control form-control-sm" placeholder="**********" required>
                </div>

                <div class="form-group">
                    <label><h4>Re Password</h4></label>
                    <input type="password" name="password2" class="form-control form-control-sm" placeholder="*********" required>
                </div>
                <br>

                <div class="form-group">
                    <input type="submit" value="Register Account" class="btn btn-sm btn-success">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
