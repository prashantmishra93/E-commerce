{% extends 'base.html' %}

{% block title %} Login Page {% endblock title %}

{% block head %}{% endblock head %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto border rounded m-3 p-4">

            <h3 class="alert alert-dark border rounded">Login Account</h3>

            <form action="" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">{{error}}</div>
                {% endif %}

                <div class="form-group">
                    <label for=""><h4>Email</h4></label>
                    <input type="email" name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label for=""><h4>Password</h4></label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="">
                </div>
                <br>

                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-sm btn-success col-lg-4"> &nbsp; &nbsp;
                    <input type="reset" value="Reset Password" class="btn btn-sm btn-info col-lg-5">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
